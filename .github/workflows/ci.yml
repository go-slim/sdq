name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: ${{ !env.ACT }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.0
          args: --timeout=5m
        # Skip in act if the action doesn't work
        if: ${{ !env.ACT }}

      - name: Run golangci-lint (act fallback)
        if: ${{ env.ACT }}
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
          golangci-lint run --timeout=5m --concurrency=1

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: ${{ !env.ACT }}

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./... -skip 'Example'
        shell: bash

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        if: ${{ !env.ACT }}

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: ${{ !env.ACT }}

      - name: Build
        run: go build -v ./...

      - name: Build examples (Unix)
        if: runner.os != 'Windows'
        run: |
          for dir in examples/*/; do
            echo "Building $dir..."
            (cd "$dir" && go build -v .)
          done

      - name: Build examples (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem -Directory examples | ForEach-Object {
            Write-Host "Building $($_.FullName)..."
            Push-Location $_.FullName
            go build -v .
            Pop-Location
          }

  benchmark:
    name: Benchmark
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    # Only run benchmarks on main branch or when explicitly requested
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: ${{ !env.ACT }}

      - name: Run benchmarks
        run: go test -bench=. -benchmem -benchtime=100ms ./benchmarks/ | tee benchmark.txt
        shell: bash

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.os }}
          path: benchmark.txt
        if: ${{ !env.ACT }}
