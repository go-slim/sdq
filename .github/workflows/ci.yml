name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: ${{ !env.ACT }}

      - name: Run golangci-lint
        run: go run github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.6.2 run --timeout=5m

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: ${{ !env.ACT }}

      - name: Install dependencies
        run: go mod download

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: go test -v -race -short -coverprofile coverage.out -covermode atomic ./...

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: go test -v -race -short -coverprofile coverage.out -covermode atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        if: ${{ !env.ACT }}

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: ${{ !env.ACT }}

      - name: Build
        run: go build -v ./...

      - name: Build examples (Unix)
        if: runner.os != 'Windows'
        run: |
          for dir in examples/*/; do
            echo "Building $dir..."
            (cd "$dir" && go build -v .)
          done

      - name: Build examples (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem -Directory examples | ForEach-Object {
            Write-Host "Building $($_.FullName)..."
            Push-Location $_.FullName
            go build -v .
            Pop-Location
          }

  benchmark:
    name: Benchmark
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    # Only run benchmarks on main branch or when explicitly requested
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: ${{ !env.ACT }}

      - name: Run benchmarks (Unix)
        if: runner.os != 'Windows'
        run: go test -bench=. -benchmem -benchtime=100ms ./benchmarks/

      - name: Run benchmarks (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: go test -bench=. -benchmem -benchtime=100ms ./benchmarks/
